<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Videotorium iPad</title>
    <style>
    body {
      background: #093969;
      margin: 0px;
      overflow: hidden;
    }
    .videotorium {
      position: absolute;
      top: 300px;
      left: 140px;
      width: 346px;
      height: 68px;
      background-size: 100%;
      background-image: url(videotorium.png);
    }
    .email {
      position: absolute;
      top: 380px;
      left: 205px; /* 155px; */
      width: 208px;
      height: 36px;
      background-size: 100%;
      background-image: url(email.png);
    }
    .appstorebadge {
      display: hidden;
      position: absolute;
      top: 373px;
      left: 360px;
      width: 106px;
      height: 43px;
      background-size: 100%;
      background-image: url(appstorebadge.png);
    }
    .ipad {
      position: absolute;
      top: 100px;
      left: 600px; 
      width: 850px;
      height: 739px;
      background-size: 100%;
      background-image: url(ipad.png);
      background-repeat: no-repeat;
    }
    
    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      .videotorium {
        background-image: url(videotorium@2x.png);
      }
      .email {
        background-image: url(email@2x.png);
      }
      .appstorebadge {
        background-image: url(appstorebadge@2x.png);
      }
      .ipad {
        background-image: url(ipad@2x.png);
      }
    }
    </style>
</head>
<body>

  <a href="mailto:ipad@videotorium.hu"><div class="email"></div></a>
  <a href="#"><div class="ipad"></div></a> -->
  <div class="videotorium"></div>
  <a href="mailto:ipad@videotorium.hu"><div class="email"></div></a>
  <div class="ipad"></div>
</body>
</html>
